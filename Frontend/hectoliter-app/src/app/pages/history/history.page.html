<ion-header>
  <h1>History</h1>
</ion-header>
<ion-content class="content">
  <div class="background">
    <div class="flex-center">

      <ion-card class="margin_card">
        <ion-card-content class="flex-center">
          <h2>Start date:</h2>
          <ion-datetime-button datetime="data_ini"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="data_ini" presentation="date"></ion-datetime>
            </ng-template>
          </ion-modal>


        </ion-card-content>
      </ion-card>
      <ion-card class="margin_card">
        <ion-card-content class="flex-center">
          <h2>End date:</h2>
          <ion-datetime-button datetime="data_fim"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="data_fim" presentation="date"></ion-datetime>
            </ng-template>
          </ion-modal>


        </ion-card-content>
      </ion-card>



      <ion-card class="margin_card">
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-text class="text-line">
                <h2 class="title">Timestamp:</h2>
                <h2>05/16/2024 22:00pm</h2>
              </ion-text>
            </ion-item>

            <ion-item>
              <ion-text>
                <h2 class="text-line-sucess">completed sucessfully</h2>
              </ion-text>
            </ion-item>
          </ion-list>
          <div class="buttons-wrapper">
            <div class="center-button">
              <ion-button shape="round" size="full" (click)="GoToEnd()">See more</ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card class="margin_card">
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-text class="text-line">
                <h2 class="title">Timestamp:</h2>
                <h2>05/16/2024 2:33pm</h2>
              </ion-text>
            </ion-item>

            <ion-item>
              <ion-text>
                <h2 class="text-line-error"> completed with errors</h2>
              </ion-text>
            </ion-item>
          </ion-list>
          <div class="buttons-wrapper">
            <div class="center-button">
              <ion-button shape="round" size="full" (click)="GoToEnd()">See more</ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
      <div class="buttons-wrapper">
        <div class="center-button">
          <ion-button shape="round" size="full" (click)="GoToMain()">Main</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
