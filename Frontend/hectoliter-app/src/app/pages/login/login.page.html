<ion-content>
  <div class="background">
    <div class="flex-center">

      <ion-card *ngIf="!loading">
        <ion-card-header>
          <ion-card-title color="warning">Hectoliter Scaler</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input label="User" labelPlacement="floating" placeholder="Enter user name" [(ngModel)]="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" labelPlacement="floating" type="password"
              placeholder="Enter password" [(ngModel)]="pass"></ion-input>
          </ion-item>
          <ion-button shape="round" size="full" (click)="doLogin()"> Login</ion-button>
        </ion-card-content>
      </ion-card>

      <div class="container" *ngIf="loading">
        <div class="img-container">
          <img class="config-imagem" src="/assets/gato_wait.gif">
        </div>
        <ion-text color="dark">
          <h3>Loging in...</h3>
        </ion-text>
      </div>
    </div>
  </div>
</ion-content>
