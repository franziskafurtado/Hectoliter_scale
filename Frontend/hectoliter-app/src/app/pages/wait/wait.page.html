<ion-header>
  <h1>Processing</h1>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="background">
    <div class="flex-center">
        <ion-card *ngIf="step==0" class="confirm">
          <ion-card-content>
            <div>
              <div class="ion-text-center">
                Do you confirm the process start?
              </div>
              <ion-button style="width: 100%;" class="custom-button" shape="round" size="full" (click)="onStartProcess()">Start</ion-button>
              <ion-button class="custom-button" shape="round" size="full" (click)="goToMain()">Back to main</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      <div class="container" *ngIf="step!=0">
        <div class="img-container">
          <img class="config-imagem" src="/assets/gato_wait.gif">
        </div>
        <ion-text color="dark" *ngIf="step==2">
          <h3>Wait while the process finishes</h3>
        </ion-text>
      </div>
    </div>
  </div>
</ion-content>
